<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/loader.css" />
    <title>Tensorflow JS</title>
  </head>
  <body>
    <script src="js/package/tf.min.js"></script>
    <script src="js/package/jquery-3.6.0.slim.js"></script>
    <script src="js/package/bootstrap.bundle.min.js"></script>
    <script src="input.js"></script>

    <div class="loader">
      <img src="content/loading.gif" alt="Loading Image" />
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Harap tunggju</h5>
          <h6 class="card-subtitle mb-2 text-muted">Sedang Load Model</h6>
          <p class="card-text">Pemanasan model sebelum digunakan</p>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <!-- judul -->
      <div class="col-12 d-flex justify-content-center my-5">
        <div class="row">
          <h1 class="h3 ml-xl-2 mb-0 text-gray-800">Klasifikasi Buah Buahan dengan CNN Model</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
              <h6 class="m-0 font-weight-bold text-primary">Input Image</h6>
            </div>

            <div class="card-body">
              <div class="d-flex justify-content-center">
                <img class="col-6 img-fluid img-thumbnail rounded" id="displayImage" width="100" height="100" src="react.png" alt="your image" />
              </div>
              <div class="col-12 mt-3 input-group d-flex justify-content-center">
                <input type="file" onchange="readURL(this);" class="form-control" id="inputImage" aria-describedby="inputGroupFileAddon04" aria-label="Upload" />
                <button class="btn btn-outline-secondary" type="button" id="myBtn">Predict</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
              <h6 class="m-0 font-weight-bold text-primary">Prediction Result</h6>
            </div>

            <div class="card-body">
              <div class="col-12">
                <div class="d-flex justify-content-center">
                  <img class="col-3 img-fluid img-thumbnail rounded" id="img" src="content/datatest/corn.jpg" />
                  <img class="col-6 img-fluid img-thumbnail rounded" id="img2" width="100" height="100" src="react.png" alt="your image" />
                </div>
                <div class="ms-3 mt-3">
                  <h2 class="ml-3">Most Probable Prediction</h2>
                  <ol id="prediction-list"></ol>
                  <p id="p">waktu yang dibutuhkan adalah :</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- class label -->
    <script src="js/label.js"></script>
    <!-- img processing, load model, prediksi, dan output -->
    <script src="js/script.js"></script>
  </body>
</html>
